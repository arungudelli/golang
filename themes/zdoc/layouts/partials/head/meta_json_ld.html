<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "url" : {{ .Permalink }},
    "headline": {{ .Title }},
    {{ with $.Param "description" -}}
    "description": {{ . }},
    {{ end -}}
    {{ with $.Param "image" -}}
    "image" : {{ . | absURL }},
    {{ end -}}
    "author": {
      "@type": "Person",
      "name": "Arunkumar Gudelli"
      {{ with $.Param "authorurl" -}}
      ,"url":{{ . }}
      {{end}}
    },
    {{ with $.Param "date" -}}
    "datePublished":{{.}},
    "dateModified":{{.}},
    {{ end -}}
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": {{ .Permalink }}
    },
    "publisher": {
      "@type": "Organization",
      "name": {{ .Site.Title  }},
      "logo" : {
        "@type": "ImageObject",
        "url": {{ "golanglogo.png" | absURL }}
      },
      "url": {{ .Site.BaseURL }}
    }
  }
</script>
