<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Title }}{{ end }}</title>
    <script src={{"js/enquire.min.js" | absURL}}></script>
    {{ partialCached "head/styles" . }}
    {{ partial "head/meta" . }}
    {{ partial "head/meta_json_ld" . }}
</head>

<body id="root" class="theme__{{ index .Site.Params.themeOptions 0 }}">    
    <div id="container">
        {{ partial "drawer/drawer.html" . }}
        {{ partial "navbar/navbar.html" . }}
        {{ block "header" . }}{{ end }}
        {{ block "main" . }}{{ end }}
        {{ partial "footer/footer.html" . }}
    </div>

<script src={{"js/site.js" | absURL}}></script>
